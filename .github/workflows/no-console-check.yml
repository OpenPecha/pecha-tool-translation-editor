name: Check for console.log usage

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  no-console-check:
    name: Validate no console.log in code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for console.log statements
        run: |
          echo "üîç Scanning repository for console.log()..."
          
          if grep -r \
            --exclude-dir={.git,node_modules,dist,build} \
            --exclude-dir=".github" \
            --exclude="*.yml" \
            --exclude="*.yaml" \
            -E "console\.log" .; then
            echo "::error::‚ùå console.log() statements found ‚Äî remove them before merging."
            exit 1
          else
            echo "‚úÖ No console.log() found. Proceeding."
          fi
